<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TPE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/Favicon/apple-icon.png">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="experience">
    <canvas class="experience-canvas"></canvas>
    <!-- NAVBAR -->
    <nav>
      <div class="nav-sections nb1" id="">
        <div class="three-dot-container">
          <div class="threeDots dot1" id=""></div>
          <div class="threeDots dot2" id=""></div>
          <div class="threeDots dot3" id=""></div>
        </div>
        <div class="Logo-container">
        </div>
      </div>
      <div class="nav-sections nb2" id="">
        <i id="nvb1" class="icons fa fa-users" style="font-size:30px;color:rgb(1, 250, 13);"></i>
        <i id="nvb2" class="icons fa fa-user-plus" style="font-size:30px;color:rgb(1, 250, 13);"></i>
        <i id="nvb3" class="icons fa fa-bar-chart" style="font-size:30px;color:rgb(1, 250, 13);"></i>
        <i id="nvb4" class="icons fa fa-bell" style="font-size:30px;color:rgb(1, 250, 13);"></i>
        <i id="nvb8" class="icons fas fa-volume-up" style="font-size:30px;color:rgb(1, 250, 13);"></i>
        <i id="nvb8" class="icons fas fa-video" style="font-size:30px;color:rgb(1, 250, 13);"></i>
        <i id="nvb5" class="icons fa fa-address-card" style="font-size:30px;color:rgb(1, 250, 13);"></i>
        <i id="nvb6" class="icons fa fa-linkedin" style="font-size:30px;color:rgb(1, 250, 13);"></i>
        <i id="nvb7" class="icons fa fa-github" style="font-size:30px;color:rgb(1, 250, 13);"></i>
        <i id="nvb8" class="icons fa fa-twitter" style="font-size:30px;color:rgb(1, 250, 13);"></i>
      </div>
      <div class="nav-sections nb3" id="">
        <i id="logoutButton" class="icons fa fa-sign-in" style="font-size:30px;color:rgb(255, 255, 255);"></i>
      </div>
    </nav>
    <!-- NABAR-END -->

    <!-- Signup -->
    <div class="signup-container">
      <div class="login-sections ls-1" id="">
        <div id="signup-close-btn" class="login-three-dots three-dot-container">
          <div class="threeDots dot1" id=""></div>
          <div class="threeDots dot2" id=""></div>
          <div class="threeDots dot3" id=""></div>
        </div>
      </div>
      <div class="login-sections ls-2" id="">
        <div class="loginForm">
          <div class="login-contents username-c" id="">
            <div class="login-icons"><i class="fa fa-user" style="font-size:20px ;color:rgb(9, 255, 0)"></i></div>
            <div class="login-input"><input type="text" name="name" id="username" placeholder="User Name"></div>
          </div>
          <div class="login-contents email-c" id="">
            <div class="login-icons"><i class="fa fa-at" style="font-size:20px ;color:rgb(9, 255, 0)"></i></div>
            <div class="login-input"><input type="email" name="email" id="email-s" placeholder="Enter Email"></div>
          </div>
          <div class="login-contents password-c" id="">
            <div class="login-icons"><i class="fa fa-lock" style="font-size:20px ;color:rgb(9, 255, 0)"></i></div>
            <div class="login-input"><input type="password" name="password" id="password-s"
                placeholder="Enter Password"></div>
          </div>
          <div class="login-contents password-c" id="">
            <div class="login-icons"><i class="fa fa-lock" style="font-size:20px ;color:rgb(9, 255, 0)"></i></div>
            <div class="login-input"><input type="password" name="password" id="password-sc"
                placeholder="Confirm Password"></div>
          </div>
          <div class="login-contents button-c" id="">
            <button id="s-signup" type="submit">Signup</button>
          </div>
          <div class="login-contents button-c" id="">
            <button id="s-login" type="submit">Login</button>
          </div>
        </div>
      </div>
      <div class="login-sections ls-3" id=""></div>
    </div>
    <!-- LOGIN-END -->

    <!-- login -->
    <div class="login-container">
      <div class="login-sections ls-1" id="">
        <div id="login-close-btn" class="login-three-dots three-dot-container">
          <div class="threeDots dot1" id=""></div>
          <div class="threeDots dot2" id=""></div>
          <div class="threeDots dot3" id=""></div>
        </div>
      </div>
      <div class="login-sections ls-2" id="">
        <div class="loginForm">
          <div class="login-contents email-c" id="">
            <div class="login-icons"><i class="fa fa-at" style="font-size:20px ;color:rgb(9, 255, 0)"></i></div>
            <div class="login-input"><input type="email" name="email" id="email-l" placeholder="Enter Email"></div>
          </div>
          <div class="login-contents password-c" id="">
            <div class="login-icons"><i class="fa fa-lock" style="font-size:20px ;color:rgb(9, 255, 0)"></i></div>
            <div class="login-input"><input type="password" name="password" id="password-l"
                placeholder="Enter Password"></div>
          </div>
          <div class="login-contents button-c" id="">
            <button id="l-login" type="submit">Login</button>
          </div>
          <div class="login-contents button-c" id="">
            <button id="l-signup" type="submit">Signup</button>
          </div>
        </div>
      </div>
      <div class="login-sections ls-3" id=""></div>
    </div>
    <!-- SIGNUP-END -->

    <!-- STRING TYPE -->
    <div class="string-and-eye">
      <div class="sae-section-1">
        <div class="sae-three-dots-container">
          <div class="threeDots dot1"></div>
          <div class="threeDots dot2"></div>
          <div class="threeDots dot3"></div>
        </div>
      </div>
      <div class="sae-section-2">
        <div class="eye-string-wrapper">
          <div class="eye"><i class="fa fa-eye" style="font-size:20px ;color:rgb(9, 255, 0)"></i></div>
          <div class="string-flash">Mughe Type kar</div>
        </div>
      </div>
      <div class="sae-section-3">
      </div>
    </div>
    <!-- STRING TYPE END -->

    <div class="stats-box">
      <div class="stats-box-s1" id="">
        <div class="stb-three-dot-container">
          <div class="threeDots dot1 stat-dot" id=""></div>
          <div class="threeDots dot2 stat-dot" id=""></div>
          <div class="threeDots dot3 stat-dot" id=""></div>
        </div>
      </div>
      <div class="p5-video stats-box-s2" id="">
      </div>
      <div class="stats-box-s3" id=""></div>
    </div>
    <div>
      <script type="module" src="./main.js"></script>
</body>

</html>
